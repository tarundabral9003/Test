name: .NET Core CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest # You can use other runners like 'windows-latest' or 'macos-latest'
    
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up .NET SDK
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0' # Specify the version of .NET you are using

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore Test/tree/main/oops_concept.sln # Replace with the correct path to your .sln file

      # Build the project
      - name: Build the solution
        run: dotnet build Test/tree/main/oops_concept.sln --configuration Release

      # Run tests
      - name: Run tests
        run: dotnet test Test/tree/main/oops_concept.sln --configuration Release

      # Publish build artifacts (optional, for deployment steps)
      - name: Publish Artifacts
        run: dotnet publish Test/tree/main/oops_concept.sln --configuration Release --output ./publish

  # You can add more jobs here, for example for deployment
